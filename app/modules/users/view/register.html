
<div class="container">
    <div class="row">
        <div class="form_bg">
            <form name="register" submit-validate novalidate>
                 <h2 class="text-center">register Page</h2>
                <br/>
                <div class="form-group" ng-class="{ 'has-error' : register.username.$invalid && !register.username.$pristine, 'has-success' : register.username.$valid && !register.username.$pristine}">
                    <label for="input01" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" name="username" id="username" class="form-control" ng-model="registerData.username" on-blur-validation
                            required>
                        <p class="help-block">
                            <span ng-show="register.username.$invalid && !register.username.$pristine">Username is required.</span>
                        </p>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : register.email.$invalid && !register.email.$pristine, 'has-success' : register.email.$valid && !register.email.$pristine}">
                    <label for="input01" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" name="email" id="email" class="form-control" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" ng-model="registerData.email" on-blur-validation required>
                        <p class="help-block">
                            <span ng-show="register.email.$invalid && !register.email.$pristine">Email is required.</span>
                        </p>
                    </div>
                </div>

                <div class="row" >
                    <div class="form-group col-md-6" ng-class="{ 'has-error' : register.password.$invalid && !register.password.$pristine, 'has-success' : register.password.$valid && !register.password.$pristine}">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,12}$/" ng-minlength="6" ng-maxlength="12" ng-model="registerData.password" on-blur-validation
                            required>
                        <p class="help-block">
                            <span class="validerr" style="color:red" ng-show="register.password.$error.required && !register.password.$pristine">Password is required.</span>
                          <span class="validerr" style="color:red" ng-show="register.password.$invalid && !register.password.$pristine && register.password.$error.pattern">Password Must Contain Atleast One uppercase,One lower case,One Numeric digit.</span>
                          <span class="validerr" style="color:red" ng-show="register.password.$error.minlength">Password must be minimum of 6 characters.</span>
                          <span class="validerr" style="color:red" ng-show="register.password.$error.maxlength">Password must be maximum of 12 characters.</span>
                        </p>
                    </div>
                    <div class="form-group col-md-6" ng-class="{ 'has-error' : register.confirm_password.$invalid && !register.confirm_password.$pristine, 'has-success' : register.confirm_password.$valid && !register.confirm_password.$pristine}">
                        <label for="s">Password Confirmation</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control" ng-model="registerData.password_confirm" ui-validate=" '$value==registerData.password' " ui-validate-watch=" 'registerData.password'"
                          on-blur-validation required>
                        <p class="help-block">
                          <span class="validerr" ng-show='register.confirm_password.$error.validator'>Passwords do not match!</span>
                        </p>
                    </div>
                </div>
                
                <br/>
                <div class="align-center">
                    <button type="submit" class="btn btn-default"  ng-disabled="register.$invalid" id="login" ng-click="registerSubmit(registerData)">Register</button>
                </div>
                <label>{{errorMsg}}</label>
            </form>
        </div>
    </div>
</div>
