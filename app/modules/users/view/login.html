
<div class="container">
    <div class="row">
        <div class="form_bg">
            <form name="myForm" novalidate>
                 <h2 class="text-center">Login Page</h2>
                <br/>
                <div class="form-group">
                    <input type="text" class="form-control" id="userid" ng-model="email" name="email" placeholder="User id" required>
                    <span ng-show="myForm.email.$dirty && myForm.email.$invalid">
                        <span ng-show="myForm.email.$error.required">Email is required.</span>
                        <span ng-show="myForm.email.$error.email">Invalid email address.</span>
                        </span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="pwd" ng-model="password" placeholder="Password" name="password" required>
                    <span ng-show="myForm.password.$dirty && myForm.password.$invalid">
                        <span ng-show="myForm.password.$error.required">password is required.</span>
                    </span>
                </div>
                <br/>
                <div class="align-center">
                    <button type="submit" class="btn btn-default" id="login" ng-click="login(email,password)">Login</button>
                </div>
                <a type="submit" class="btn btn-default" id="login" ui-sref="register" >Register</a>
                <label>{{errorMsg}}</label>
            </form>
        </div>
    </div>
</div>
